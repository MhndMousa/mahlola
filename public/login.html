<!DOCTYPE html>
<html>
  <head>

    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>

    <!-- Icon link -->
    <link rel="icon" href="https://maxcdn.icons8.com/Share/icon/Logos//google_logo1600.png">

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
    <script src="js/common.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/2.0.0/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.0.0/firebaseui.css" />

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- materializeCss -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

    <!-- Page format -->
    <script type="text/javascript">
      // FirebaseUI config.
      var uiConfig = {
        callbacks: {
          signInSuccess: function(currentUser, credential, redirectUrl) {
            // Do something.
            // Return type determines whether we continue the redirect automatically
            return true;
          },
          uiShown: function() {
            // The widget is rendered.
            // Hide the loader.
            document.getElementById('loader').style.display = 'none';
          }
        },
        credentialHelper: firebaseui.auth.CredentialHelper.ACCOUNT_CHOOSER_COM,
        // Query parameter name for mode.
        queryParameterForWidgetMode: 'mode',
        // Query parameter name for sign in success url.
        queryParameterForSignInSuccessUrl: 'signInSuccessUrl',

        signInFlow: 'popup',
        signInSuccessUrl: 'index.html',
        signInOptions: [
          firebase.auth.GoogleAuthProvider.PROVIDER_ID,
          {
            provider: firebase.auth.EmailAuthProvider.PROVIDER_ID,
            // Whether the display name should be displayed in the Sign Up page.
            requireDisplayName: true
          },
          {
            provider: firebase.auth.PhoneAuthProvider.PROVIDER_ID,
            recaptchaParameters: {
              type: 'image',
              size: 'invisible',
              badge: 'bottomleft'
            }
          }
        ],
        // Terms of service url.
        tosUrl: '<you-tos-URL>'
      };

      var ui = new firebaseui.auth.AuthUI(firebase.auth());
      // The start method will wait until the DOM is loaded.
      ui.start('#firebaseui-auth-container', uiConfig);


      window.onload =  function(){
        getHeader()
        getFooter()
      }

    </script>

  </head>


  <body>
    <header></header>
    <h1 style ="text-align: center">Hello stranger</h1>
    <h2 style ="text-align: center">Welcome to the most useless login screen ever</h2>
    <div id="firebaseui-auth-container"></div>
    <div id="loader">Loading...</div>
    <br><br><br>
    <blah></blah>
  </body>
</html>
